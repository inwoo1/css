<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- block vs inline -->
    <!-- 
        1. 블록요소는 블럭의 크기와 줄바꿈
        2. 블록요소 안에는 블럭과 인라인을 모두 가질 수 있습니다.

     -->

    <div>블럭요소</div>
    <div>블럭요소</div>
    <div>블럭요소</div>
    <div>
        <div>블럭요소</div>
        <div>
            <span> 됩니다 .</span>

        </div>
    </div>

    <!-- 
        1. 인라인 요소는 줄바꿈 없습니다
        2. 인라인 안에는 인라인만 들어갈 수 있습니다


     -->

    <span>인라인요소</span>
    <span>인라인요소</span>
    <span>인라인요소

        <span> 안에 안에
            <span> 또 안에</span>
        </span>
    </span>

    <a href="">
        <p> ? ㄴㄴ</p>

    </a>
    <p>

        <a>
            ㅇㅋㅇㅋ
        </a>
    </p>

    <b> <p> ?</p></b>

    <label>이름</label>
    <label>이름</label>
    <label>이름</label>
    <label>이름</label>

    <!--
        대표적인 블럭요소 친구들
        h1 p div ul li ol dl dd form table

        대표적인 인라인요소 친구들
        img a b string span small label input del  
        
    -->
    
</body>
</html>
